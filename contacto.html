<!DOCTYPE html>
<html>
    <head> 

        <meta charset="UTF-8">
        <title> Contacto </title>
        <link rel= "stylesheet" href= "reset.css">
        <link rel="stylesheet" href="stylepagina.css">


    </head>

    <body> 
        <div class= "barraDeNavegacion">
            <header> 
                <nav>
                    <ul>    <!-- la etiqueta <a> es para enlazar a otras paginas-->
                        <li><a href= "Dando formato a la pagina con CSS v.03.html"> Inicio </a></li>
                        <li><a> ¿Quién soy? </a></li>
                        <li><a href= "2da parte de la pagina web.html"> ¿Que hago? </a></li>
                        <li><a> Contacto </a></li>
                    </ul>
                </nav>
            </header>
        </div>

        <main>
            <form>
                <label for= "nombreyapellido"> Nombre y Apellido </label>
                <input type = "text" id= "nombreyapellido" class= "input-principal" required>

                <label for= "correoelectronico"> Correo electrónico </label>
                <input type="email" id= "correoelectronico" class= "input-principal" required placeholder= "email@dominio.com">
                
                <label for= "telefono"> Telefono </label>
                <input type="tel" id= "telefono" class= "input-principal" required placeholder= "(XX) XXXX-XXXX">

                <label for= "mensaje"> Mensaje </label>
                <textarea cols= "70" rows= "10" id= "mensaje" class= "input-principal" required></textarea>

                <div>

                    <p> Me gustaria que me contacten por... </p>

                    <label for= "radio-email"><input type= "radio" name= "contacto" value= "email" id= "radio-email">
                    Email </label>
                   

                    <label for= "radio-telefono"> <input type= "radio" name= "contacto" value= "telefono" id= "radio-telefono">Teléfono </label>
                   

                    <label for= "radio-whatsapp"><input type= "radio" name= "contacto" value= "whatsapp" id= "radio-whatsapp"> Whatsapp </label>

                </div>

                <input type= "submit" >
            </form>
        </main>

        <footer>
            <p> Copyright </p>
        </footer>
    </body>

</html>
