<meta charset = "UTF-8">
<h1> Numeros del 1 al 100</h1>
<script>
function saltarLinea(){
        document.write("<br>");
    }
     function imprimir(frase) {
        document.write(frase);
        saltarLinea(); 
     }    

     var numero = 1;
     var contador = 1;

     while (numero <= 100){
        imprimir(numero);
        numero = numero + 1;
        contador++;
     }
imprimir("Fin")

</script>
