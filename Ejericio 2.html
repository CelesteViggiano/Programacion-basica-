<h1> Ejercicio 2 </h1>
<h3> Programa de diferencia de edad </h3>
<br>
<script>
    function saltarLinea(){
        document.write("<br>");
    }
     function imprimir(frase) {
        document.write(frase);
        saltarLinea();

}
imprimir("La diferencia de edad con mi hermano es " + (27-19) + " años")
           //para crear una indentacion (alinear el nuevo texto al nivel de los anteriores) se utiliza TAB 
</script>
<br>
<script> 
    function saltarLinea(){
        document.write("<br><br><br><hr><br><br>");
    }
    // la etiqueta <hr> crea una linea horizontal en el navegador para separar las cosas
     function imprimir(frase) {
        saltarLinea();
        document.write("<big>" + frase + "</big>");
        
}
imprimir("La diferencia de edad con mi hermano es " + (27-19) + " años")
</script>
