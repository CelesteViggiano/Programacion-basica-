<meta charset="UTF-8">

<script>
    function saltarLinea() {
        document.write("<br>");
    }

    function imprimir(frase) {
        document.write(frase);
        saltarLinea();
    }

    var edad = parseInt(prompt("¿Cuál es tu edad?"));
    
if (edad >= 18){
    imprimir("Puedes conducir");
} else {
    imprimir("No puedes conducir");
}

</script>
