<!DOCTYPE html> <!-- Declarar que usamos html 5 (en este caso, no siempre es igual, 
    pueden ser otras versiones)-->

<html lang="es"> <!-- Definir el idioma -->

    <head> <!-- Etiquetas informativas van dentro de head -->

        <meta charset="UTF-8">

        <title> Mi pagina web </title> <!-- titulo que aparece en la solapa --> 

    </head>

    <body> <!-- Etiquetas de contenido van dentro de body -->
        <h1 style="text-align:center ;"> Pagina web de algo </h1>
            <!-- Style es propio de css-->

        <!-- Si aplico algo a una etiqueta anidada las demas tendran el mismo formato-->
        <p style="font-size: 50px;color: #FFA233;text-align:center ;"><em>En esta pagina web <strong>hacemos tal cosa</strong> blablalbal</em> </p>

        <p> Este es otro parrafo porque si </p>

        <p> Este parrafo tampoco dice nada importante pero necesito ponerlos para el ejemplo </p>

    </body>
</html>
