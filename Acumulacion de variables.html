<meta charset = "UTF-8">
<h1> Media de Edades de familia (Acumulaci√≥n de variables) </h1>
<script>  
function saltarLinea(){
        document.write("<br>");
    }
     function imprimir(frase) {
        document.write(frase);
        saltarLinea(); 
     }    

     var numeroDeMiembros = parseInt(prompt("Cantidad de miembros de la familia "));
     var contador = 1;
     var totalEdades = 0;

     while (contador <= numeroDeMiembros){
        
        edad = parseInt(prompt("Ingrese la edad del familiar"));
        // en cada iteracion del while se va acumulando la edad de los miembros
        totalEdades = totalEdades + edad;
        contador++;


     }

     mediaDeEdades = totalEdades/numeroDeMiembros;
     imprimir("La media de edades de la familia es " + mediaDeEdades);
     imprimir("Fin");
        
        </script>
